<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSite Using Tailwind CSS</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div
      class="container min-h-screen bg-[url('images/image.png')] bg-center bg-cover px-6 md:px-16 lg:px-28 py-5 relative"
    >
      <!-- NAVBAR -->
      <nav class="flex flex-wrap items-center justify-between">
        <img src="images/logo.png" class="w-32 md:w-40 cursor-pointer" />

        <ul
          class="flex flex-wrap justify-center flex-1 text-center mt-4 md:mt-0"
        >
          <li class="inline-block px-3 md:px-5">
            <a href="#" class="text-white hover:text-yellow-400">Home</a>
          </li>
          <li class="inline-block px-3 md:px-5">
            <a href="#" class="text-white hover:text-yellow-400">About</a>
          </li>
          <li class="inline-block px-3 md:px-5">
            <a href="#" class="text-white hover:text-yellow-400">Features</a>
          </li>
          <li class="inline-block px-3 md:px-5">
            <a href="#" class="text-white hover:text-yellow-400">Contact</a>
          </li>
        </ul>

        <img src="images/cart.png" class="w-5 cursor-pointer mt-4 md:mt-0" />
      </nav>

      <!-- HERO SECTION -->
      <div class="text-white mt-20 md:mt-40 max-w-lg">
        <h1 class="text-4xl md:text-6xl font-semibold leading-snug">
          Groceries <br />Delivery in <span class="font-light">15 mins!</span>
        </h1>
        <p class="mt-4 text-sm md:text-base">
          Freshness and quality delivered straight to your home. From organic
          produce to pantry staples, weâ€™ve got it all covered.
        </p>

        <!-- BUTTONS -->
        <div class="mt-6 flex flex-wrap gap-4">
          <a
            href="#"
            class="bg-yellow-300 rounded-3xl text-black py-3 px-6 md:px-8 font-medium hover:border hover:bg-transparent hover:border-yellow-300 hover:text-white transition duration-300"
          >
            Order Now
          </a>

          <a
            href="#"
            class="bg-yellow-400 hover:bg-transparent rounded-3xl hover:border border-yellow-300 text-black py-3 px-6 md:px-8 font-medium hover:text-white transition duration-300"
          >
            Download App
            <span class="text-lg inline-block rotate-90">&#10148;</span>
          </a>
        </div>
      </div>

      <!-- HERO IMAGE -->
      <img
        src="images/grocery-image.png"
        class="w-full mt-10 md:mt-16 xl:w-1/2 xl:absolute bottom-0 right-10"
      />
    </div>
  </body>
</html>
